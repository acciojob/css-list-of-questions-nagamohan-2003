<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Question Display</title>
    <style>
        /* Styling for the question blockquotes */
        .questions {
            background-color: #f8fffe;
            height: 50px;
            margin-top: 20px;
            padding: 15px;
            max-width: 600px;
            border-left: 8px solid green;
        }

        /* Optional: style the paragraph text inside blockquote */
        .questions p {
            margin: 0;
            line-height: 20px;
        }
    </style>
</head>
<body>

    <!-- Question 1 -->
    <blockquote class="questions">
        <p>Who was the first female to become the governor of an Indian state?</p>
    </blockquote>

    <!-- Question 2 -->
    <blockquote class="questions">
        <p>Who among first Woman to climb Mount Everest twice?</p>
    </blockquote>

    <!-- Question 3 -->
    <blockquote class="questions">
        <p>Who is President of India?</p>
    </blockquote>

</body>
</html>


</html>
